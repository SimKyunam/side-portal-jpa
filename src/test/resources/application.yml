spring:
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
  profiles:
    active: local

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
      #ddl-auto: none / create-drop / create / update / validate
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 10
    database-platform: org.hibernate.dialect.H2Dialect

#  jackson:
#    property-naming-strategy: SNAKE_CASE

server:
  servlet:
    encoding:
      charset: UTF-8
      force: true

logging:
  level:
    root: info
    sql: error
    jdbc: off
    jdbc.sqlonly: debug
    org.springframework.web: DEBUG
  #    org.hibernate.SQL: DEBUG
    org.hibernate.type: trace
  file:
    path: /logs

jwt:
  key: 12345678901234567890123456789012123456789012345678901234567890121234567890123456789012345678901212345678901234567890123456789012

---
# 로컬
spring:
  config:
    activate:
      on-profile: local

  datasource:
    #    url: jdbc:h2:~/test; #메모리
    url: jdbc:h2:file:./memoryDb;AUTO_SERVER=true #상대경로 파일저장(memoryDb.mv.db)
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

server:
  port: 9090


